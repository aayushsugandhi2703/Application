<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h2>Your Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }}
            <a href="{{ url_for('tasks.delete', id=task.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('tasks.add') }}">Add New Task</a>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</body>
</html>
